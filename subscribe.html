<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Bizwayn - Financial Insights</title>
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --background: #ffffff;
        --secondary: #1f2937;
        --accent: #3b82f6;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-800: #1f2937;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        line-height: 1.5;
      }

      .content {
        max-width: 700px;
        margin: 4rem auto;
        padding: 0 1rem;
      }

      #darkmode {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background-color: var(--primary);
        color: white;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        font-size: 1.25rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .dark {
        --background: #1f2937;
        --text-primary: #f3f4f6;
        --text-secondary: #e5e7eb;
        --gray-100: #30435d;
        --gray-800: #f3f4f6;
      }

      .dark nav {
        background-color: #111827;
      }

      .dark .post-card {
        background-color: #111827;
      }

      .dark .post-content h2 {
        color: var(--gray-800);
      }

      /* main */
      .content {
        padding: 2rem 1rem;
      }
      main h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--gray-800);
      }
      main p {
        color: var(--text-secondary);
        font-size: 1rem;
        line-height: 1.6;
      }
      form {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      input {
        padding: 0.5rem;
        border: 1px solid var(--gray-200);
        border-radius: 0.25rem;
        font-size: 1rem;
        width: 80%;
      }
      button {
        background-color: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: var(--primary-dark);
      }

      /* card */
      #card {
        background: var(--gray-100);
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        padding: 1.5rem;
      }
      #card h2 {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
      }
      #card p {
        color: var(--text-secondary);
        font-size: 0.72rem;
        line-height: 1.6;
      }
      /* From Uiverse.io by liyaxu123 */
      .form-control {
        position: relative;
        /* margin: 20px 0 40px; */
        width: 190px;
      }

      .form-control input {
        background-color: transparent;
        border: 0;
        border-bottom: 2px var(--text-primary) solid;
        display: block;
        width: 100%;
        padding: 15px 0;
        font-size: 18px;
        color: var(--text-primary);
      }

      .form-control input:focus,
      .form-control input:valid {
        outline: 0;
        border-bottom-color: var(--primary);
      }

      .form-control label {
        position: absolute;
        top: 15px;
        left: 0;
        pointer-events: none;
      }

      .form-control label span {
        display: inline-block;
        font-size: 18px;
        min-width: 5px;
        color: var(--text-primary);
        transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .form-control input:focus + label span,
      .form-control input:valid + label span {
        color: var(--primary);
        transform: translateY(-30px);
      }
      /* From Uiverse.io by adamgiebl */
      .cssbuttons-io-button {
        background: #a370f0;
        color: white;
        font-family: inherit;
        padding: 0.35em;
        padding-left: 1.2em;
        font-size: 17px;
        font-weight: 500;
        border-radius: 0.9em;
        border: none;
        letter-spacing: 0.05em;
        display: flex;
        align-items: center;
        box-shadow: inset 0 0 1.6em -0.6em #714da6;
        overflow: hidden;
        position: relative;
        height: 2.8em;
        padding-right: 3.3em;
        cursor: pointer;
        margin-top: 10px;
      }

      .cssbuttons-io-button .icon {
        background: white;
        margin-left: 1em;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 2.2em;
        width: 2.2em;
        border-radius: 0.7em;
        box-shadow: 0.1em 0.1em 0.6em 0.2em #7b52b9;
        right: 0.3em;
        transition: all 0.3s;
      }

      .cssbuttons-io-button:hover .icon {
        width: calc(100% - 0.6em);
      }

      .cssbuttons-io-button .icon svg {
        width: 1.1em;
        transition: transform 0.3s;
        color: #7b52b9;
      }

      .cssbuttons-io-button:hover .icon svg {
        transform: translateX(0.1em);
      }

      .cssbuttons-io-button:active .icon {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <main class="content">
      <div id="card">
        <h2>Subscribe to our newsletter</h2>
        <p>
          Get the latest insights and analysis delivered straight to your inbox.
        </p>
        <form action="https://backend.bizwayn.com/blog/subscribe" method="POST">
          <!-- From Uiverse.io by liyaxu123 -->
          <div class="form-control">
            <input type="value" required="" />
            <label>
              <span style="transition-delay: 0ms">U</span
              ><span style="transition-delay: 50ms">s</span
              ><span style="transition-delay: 100ms">e</span
              ><span style="transition-delay: 150ms">r</span
              ><span style="transition-delay: 200ms"> </span
              ><span style="transition-delay: 250ms">E</span
              ><span style="transition-delay: 300ms">m</span
              ><span style="transition-delay: 350ms">a</span
              ><span style="transition-delay: 400ms">i</span
              ><span style="transition-delay: 450ms">l</span>
            </label>
          </div>
          <!-- From Uiverse.io by adamgiebl -->
          <button class="cssbuttons-io-button" type="submit">
            Save
            <div class="icon">
              <svg
                height="24"
                width="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
          </button>
        </form>
      </div>
    </main>

    <!-- <button id="darkmode">☀︎</button> -->

    <script>
      (function () {
        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark");
          console.log("dark mode set");
        }
      })();

      const burger = document.getElementById("burger");
      const nav = document.querySelector("nav ul");
      burger.addEventListener("click", () => {
        nav.classList.toggle("show");
      });

      const darkmode = document.getElementById("darkmode");
      darkmode.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        darkmode.innerText = document.body.classList.contains("dark")
          ? "☀︎"
          : "☾";
      });
    </script>
  </body>
</html>
